<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap carousel</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item  active">
              <img src="1.jpg"  class="d-block w-100" alt="nature">
         </div>
         <div class="carousel-item">
            <img  src="2.jpg" class="d-block w-100" alt="nature">
         </div>
         <div class="carousel-item">
            <img src="3.jpg"  class="d-block w-100" alt="nature">
         </div>
        </div>
       <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active" aria-label="slide1">
        </button>
        
        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" class="active" aria-label="slide2">
        </button>

        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2" class="active" aria-label="slide3">
        </button>
        
        
        
       </div> 

       <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next"> 
           <span class="carousel-control-next-icon bg-black"></span>
            <span class="visually-hidden">Next</span>
       </button>

       <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next"> 
           <span class="carousel-control-prev-icon bg-black"></span>
            <span class="visually-hidden">Previous</span>
       </button>






    </div>   
</body>
</html>
